<table class="mt-4 border-collapse w-full bg-white shadow-md rounded-lg overflow-hidden">
    <thead class="bg-gray-200">
        <tr>
            <th class="px-4 py-2">Product Name</th>
            <th class="px-4 py-2">Price</th>
            <th class="px-4 py-2">Description and Rarity</th>
            <th class="px-4 py-2">Stock</th>
            <th class="px-4 py-2">Image</th>
            <th class="px-4 py-2">Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for product in products %}
        <tr class="border-b">
            <td class="px-4 py-2">{{ product.name }}</td>
            <td class="px-4 py-2">${{ product.price }}</td>
            <td class="px-4 py-2">{{ product.description }} <br> <strong>Rarity:</strong> {{ product.rarity }}</td>
            <td class="px-4 py-2">{{ product.stock }}</td>
            <td class="px-4 py-2">
                <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-24 h-auto rounded">
            </td>
            <td class="px-4 py-2 flex space-x-2">
                <a href="{% url 'main:edit_product' product.id %}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition duration-300">Edit</a>
                <a href="{% url 'main:delete_product' product.id %}" onclick="return confirm('Are you sure you want to delete this product?');" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
